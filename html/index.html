                    <div id="outline">

                <div id="phone" class="ready">

                <div id="laptop" class="out">

                    </div>
                    <div id="keyboard"></div>
                    <div id="notch"></div>
                    <div id="back"></div>
                    <div id="camera"></div>
                </div>
            </div>
            <div class="quote">
                <span class="highlight">Coding<br /></span>
                <span>Conquered<br /></span>
                <span>my life</span>
            </div>
        </div>
    </div>

        <div id="inner_wrap">

            <div id="wrapper" style="perspective: 1300px;">
                <div class="phone view_2" id="phone_1" style="width: 360px; height: 640px;">
                    <iframe src="https://youtube.pavanaditya.com/" id="frame_1"></iframe>
                    <!-- <div>Arun gadu AP gadu</div> -->
                </div>
            </div>

            <div id="controls">
                <div>
                    <!-- <label class="view-toggle" for="iframePerspective">Add perspective:</label> -->
                    <input type="checkbox" id="iframePerspective" checked="true"
                        style="opacity: 0; pointer-events: none;">
                </div>
            </div>

            <div id="phone-controls" align="right">

                <!-- <button class="view-toggle" onclick="updateIframe()">Perspective</button> -->
                <button class="view-toggle" onclick="viewFull()">Full Screen View</button>
                <div id="views">
                    <button value="1">Table View</button>
                    <button value="2">Front View</button>
                </div>

                <div id="phones">
                    <button value="1">iPhone 6</button>
                    <button value="2">Oneplus 6T</button>

            </div>
        </div>

        <div id="outer_wrap">
            <button id="atm-phone-controls" class="view-toggle atm-btn" onclick="viewPhone()">Automated Screen
                View</button>
            <iframe src="https://youtube.pavanaditya.com/" id="frame_1" width="100%" height="100%" style="border: none;"></iframe>
